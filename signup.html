<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylesignup.css">
</head>
<body>
    
    <h1>Signup</h1>

    <form>

        <div>
        <label for="fname">First name:</label>
        <input type = "text" id = "fname" name = "fname" placeholder="John" required>
        </div>
        <br>

        <div>
        <label for="lname">Last name:</label>
        <input type = "text" id = "lname" name = "lname" placeholder="Smith" required>
        </div>

        <br>

        <div>
            <label for="userid">User ID:</label>
            <input type = "text" id = "userid" name = "userid" placeholder="johny1234" minlength="5" maxlength="8" required>
        </div>

        <br>

        <div>
            <label for="useremail">Email:</label>
            <input type = "email" id = "useremail" name = "useremail" placeholder="joe1234@gmail.com" required>
        </div>

        <br>

        <div>
            <label for="pword">Password:</label>
            <input type="password" id="pword" name="pword" placeholder="eight characters long" minlength="8" maxlength="12" required>
        </div>

        <br>

        <header>Address</header>
        

        <div>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" placeholder="Elm Street" required>

            <label for="apart">Apartment:</label>
            <input type="text" id="apart" name="apart" placeholder="123" required>
            
            <br>

            <label for="zip">ZIP code:</label>
            <input type="text" id="zip" name="zip" placeholder="2714MP" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Amsterdam" required>
        
            <br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Netherlands" required>
        
        </div>

        <br>

        <div>
            <label for="gender">Gender:</label>

            <label>Male</label>
            <input type="radio" id="Male" name = "gender" value="Male">
        
            <label>Female</label>
            <input type="radio" id="Female" name = "gender" value="Female">
        
            <label>Other</label>
            <input type="radio" id="other" name = "gender" value="other">
        </div>

        <br>

        <div>
            <label for="lang">Language:</label>
            <input type="text" id="lang" name="lang" placeholder="English" required>
        </div>

        <br>

        <div>
            <label for="description">Bio:</label>
            <textarea rows="9" cols="20" name="description" placeholder=""></textarea>
            
        </div>

        <br>

        <div>
            <input type="submit" value="sign up"> 
        </div>

        <br>
            
        <div>
            <a href="signin.html">
                <button type="button" class="block">Go to signin</button>
            </a>
        </div>
    
    </form>

</body>
</html>
